baseURL = 'https://lainrr.github.io/lainland/'
languageCode = 'en-uk'
title = 'Lainland'
theme = 'typo'


[taxonomies]
tag = 'tags'

[params]
# Meta description
description = "A Personal Blog"

# Appearance settings
theme = 'auto'
colorPalette = 'base16-mocha'
hideHeader = false
showFooter = true
footerContent = "Copywrite 2025"

# Analytics
goatcounter= "lainland"

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome!'
homeIntroContent = """


This is a personal blog where I write (or will write) about my interests, including astronomy and space, fibre arts, baking, chronic illness and disability justice, and whatever's on my mind.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Single page parameters
singleDateFormat = '2 Jan 2006'

# Breadcrumbs
[params.breadcrumbs]
enabled = false
showCurrentPage = true
home = "Home"

# Social icons
#[[params.social]]
#name = 'rss'
#url = '/index.xml'

[[params.social]]
name = 'mail'
url = 'mailto:lainland0@proton.me'

# Main menu pages
[[params.menu]]
name = "home"
url = "/"

#[[params.menu]]
#name = "posts"
#url = "/posts"

[[params.menu]]
name = "about"
url = "/about"

[[params.menu]]
name = "tags"
url = "/tags"

[[params.favicon]]
url = "/favicon.ico"

# Syntax highlight on code blocks
[markup]
[markup.highlight]
style = 'algol'





[caches]
  [caches.images]
    dir = ':cacheDir/images'



